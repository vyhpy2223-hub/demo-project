<!-- FORM Táº O LESSON (áº©n, khÃ´ng phÃ¡ giao diá»‡n) -->
<div id="createLessonForm" style="display:none; margin-top:16px;">
  <h3>Create New Lesson</h3>
  <input id="lessonTitle" type="text" placeholder="Lesson title">
  <input id="lessonStudents" type="number" placeholder="Students">
  <select id="lessonStatus">
    <option value="published">Published</option>
    <option value="draft">Draft</option>
    <option value="scheduled">Scheduled</option>
  </select>
  <br><br>
  <button id="cancelLessonBtn">Cancel</button>
  <button id="saveLessonBtn">Save</button>
</div>

<script>
document.addEventListener("click", function(e) {

  // NÃºt Create New Lesson
  if (e.target.closest("#createLessonBtn")) {
    const form = document.getElementById("createLessonForm");
    if (form) form.style.display = "block";
  }

  // NÃºt Cancel
  if (e.target.closest("#cancelLessonBtn")) {
    const form = document.getElementById("createLessonForm");
    if (form) form.style.display = "none";
  }

  // NÃºt Save
  if (e.target.closest("#saveLessonBtn")) {
    const title = document.getElementById("lessonTitle").value;
    const students = document.getElementById("lessonStudents").value;
    const status = document.getElementById("lessonStatus").value;
    const tableBody = document.getElementById("lessonTableBody");

    if (!title) {
      alert("Please enter lesson title");
      return;
    }

    const row = document.createElement("tr");
    row.innerHTML = `
      <td><span class="check"></span></td>
      <td>${title}</td>
      <td>${students || 0}</td>
      <td>Today</td>
      <td><span class="pill ${status}">
        ${status.charAt(0).toUpperCase() + status.slice(1)}
      </span></td>
      <td>
        <div class="rowActions">
          <button class="editBtn">âœŽ Edit</button>
          <button class="dangerBtn" title="Delete">ðŸ—‘</button>
        </div>
      </td>
    `;

    tableBody.appendChild(row);
    document.getElementById("createLessonForm").style.display = "none";
  }

});
</script>
